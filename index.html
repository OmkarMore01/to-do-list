<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List </title>
   
</head>

<body>

    <div class="todolists" id="lists-container">


    </div>

    <div class="input">
        <input type="text" id="items" placeholder="Enter Task">

        <button class="btn" onclick="add()">
            <img src="./plus.png" class="inrement-img" alt="plus">
        </button>
    </div>
    <script>
        let todolist = []
        const list_fromlocal_storage = localStorage.getItem("todolist")
        if(list_fromlocal_storage){
            todolist=JSON.parse(list_fromlocal_storage)
            show()
        }

            function add() {
                const todoitem = document.getElementById("items")
                todolist.push(todoitem.value)
                localStorage.setItem("todolist", JSON.stringify(todolist))
                todoitem.value = ""

                show()
            }

        function show() {
            const list = document.getElementById("lists-container")
            list.innerHTML = ""

            for (const item of todolist) {
                list.innerHTML += `<div class="todo"> <input type="checkbox" > ${item}</div>`
            }
        }
    </script>
</body>

</html>
